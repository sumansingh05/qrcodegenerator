<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>

        <div class="input">
            <input type="text" id="input" placeholder="Paste your link here or type it in the input field below">

        </div>
       
        <div class="btn">
            <button id="btn">Click here to Generate QR Code</button>
        </div>

        <div class="image">
            <img src="" id="img" alt="image of qr code">
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
